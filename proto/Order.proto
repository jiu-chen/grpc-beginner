
syntax="proto3";
package services;
option go_package ="../services";


import public "google/protobuf/timestamp.proto"; 


// 主订单模型
message OrderMain{
    int32 order_id=1;
    string order_no=2;
    int32 user_id=3;
    float order_money=4;
    google.protobuf.Timestamp order_time=5;
}

message OrderResponse {
    string status=1;
    string message=2;
}

service OrderService{
    rpc NewOrder(OrderMain) returns (OrderResponse){}
}